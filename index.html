<html>
    <head>
        <title>Abrir console</title>
    </head>
    <body>
        <h1>Abrir console</h1>
        <script>
            console.log("Sou uma tela de console!");
            var Nome = "Beatriz";
            console.log(Nome);
            
            var Nome2 = "Matioli";
            console.log(Nome2);
            
            var FillName = Nome.concat(Nome2);
            console.log(FillName);
            
            var QuantLetras = FillName.length;
            console.log(QuantLetras);
            
            var Frase = "Meu nome é Gabi";
            console.log(Frase);
            
            var Frase2 = Frase.replace("Gabi", "Beatriz");
            console.log(Frase2);

            var Min = "COMPUTADOR";
            var Min2 = Min.toLowerCase();
            console.log(Min2);

            var Mai = "lápis";
            var Mai2 = Mai.toUpperCase();
            console.log(Mai2);

            var RaizQ = Math.sqrt(8);
            console.log(RaizQ);

            var Num = Math.min(7, 3);
            console.log(Num);

            var Num2 = Math.max(7, 3);
            console.log(Num2);

            var Expo = Math.pow(5, 4);
            console.log(Expo);

            var Expo2 = Math.pow(12, 2);
            console.log(Expo2);

            var Num3 = 4.248598569585788;
            console.log(Num3);

            var Num4 = Num3.toFixed(2);
            console.log(Num4);

            var Soma1 = 10;
            var Soma2 = 12;
            console.log(Soma1 + Soma2);

            var String1 = Soma1.toString();
            var String2 = Soma2.toString();
            console.log(String1 + String2);

            var TipoNum = 5;
            console.log(typeof TipoNum);

            var TipoStr = "5";
            console.log(typeof TipoStr);

            var Incrementar = 7;
            Incrementar++;
            console.log(Incrementar);

            var Decrementar = 8;
            Decrementar--;
            console.log(Decrementar);
        </script>
    </body>
</html>
